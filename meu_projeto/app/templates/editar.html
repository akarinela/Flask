<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto: {{ produto.nome }}</h1>

    <form action="{{ url_for('editar', id=produto.id) }}" method="POST">
        <p>
            Nome:
            <input type="text" name="nome" value="{{ produto.nome }}">
        </p>
        <p>
            Preço (R$):
            <input type="number" name="preco" 
                   value="{{ produto.preco|default('') }}">
        </p>
        <p>
            Quantidade:
            <input type="number" name="quantidade"
                   value="{{ produto.quantidade|default('') }}">
        </p> 
        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="{{ url_for('produtos') }}">Cancelar e Voltar para Lista</a>
</body>
</html>
